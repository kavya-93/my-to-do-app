<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> To-Do List Tracker</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="C:\Users\Hp\Desktop\class\To-do-list\images\list.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">

                <!-- Category select box --> 
                 <select name="categoryBox" id="category-box"> 
                    <option value="" disabled selected>Category</option> 
                    <option value="Finance">Finance</option> 
                    <option value="Marketing">Marketing</option> 
                    <option value="Human-Resource">Human-Resource</option> 
                    <option value="Operations">Operations</option> 
                </select>
                
                <!-- Select with placeholder -->
                <select name="priorityBox" id="priority-box">
                    <option value="" disabled selected>Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <!-- Date input with CSS placeholder effect -->
                <input type="date" id="date-box" class="date-placeholder" placeholder="Due date">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
